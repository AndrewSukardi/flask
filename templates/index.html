{% extends "layout.html"%}
{% block title %}
Image Detections
{% endblock %}

{% block content %}
<div class="m-0 flex flex-col min-h-screen justify-center align-center p-2">

    <header class="cursor-default text-stone-800 text-center px-5">
        <h1 class="font-bold text-3xl">Image Detections</h1>
        <p class="mb-5">Try it now! Convert image to speech instantly.</p>
    </header>


    <div class=" flex-grow  flex flex-col justify-center ">

        <!-- Upload image input-->
        <div id="content" class=" w-3/4 max-w-[800px] mx-auto">
            <form class="mx-auto w-full " action="{{ url_for('predict_image_file') }}" enctype="multipart/form-data"
                method="POST">
                <input class="sr-only" id="upload" name="file" type="file">
                <label class="cursor-pointer text-sm z-50" for="upload">
                    <div id="drop-area"
                        class=" min-h-[300px] text-center  flex flex-col justify-center mx-auto border border-stone-400 shadow-lg border-dashed rounded-lg p-3">
                        <img alt="" class="mx-auto block rounded-lg" id="imageResult" name="imageResult" src="#">
                        <label class="cursor-pointer mt-1 mb-3 text-stone-500 font-weight-light hidden" for="upload"
                            id="upload-label">Choose file</label>
                        <span class="text-sky-600 hover:text-sky-500">Click to upload a file</span>

                    </div>
                </label>


                <!-- Submit button-->

                <div class="my-2.5 flex items-center justify-center z-50">
                    <button onclick="change()"
                        class="rounded-lg bg-sky-600 min-w-[80px] w-1/5 max-w-[120px] py-2 text-xs font-semibold text-white hover:bg-sky-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-100"
                        type="submit">Predict</button>
                </div>

            </form>
        </div>

        <div id="load" class="cursor-default hidden w-3/4 max-w-[800px] mx-auto text-center font-bold text-stone-500">
            <img class="w-[120px] h-[120px] mx-auto" src="../static/bg/load.svg" alt="loading" srcset="">
            <p class="mt-3">Just a moment while it loads completely ...</p>
        </div>
    </div>

    <footer class="cursor-default mt-3 text-center w-full rounded-lg">
        <div class="w-full flex-col flex gap-y-1 block text-[12px] lg:text-xs text-center text-gray-500">
            <span>Andrew - Jayagatha - Sebastian</span>
            <span>Data Science, Bina Nusantara 2024</span>
        </div>
    </footer>
</div>


{% endblock %}
