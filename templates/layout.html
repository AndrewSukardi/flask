<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" href="{{url_for('static', filename='bg/icon.ico')}}" type="image/x-icon">
  <!-- Tailwind CSS -->
  <link href="{{url_for('static', filename='css/output.css')}}" rel="stylesheet" />
<!-- Custom CSS -->
  <link href="{{url_for('static', filename='css/body.css')}}" rel="stylesheet" />

  <title>

</head>

<body class="m-0">
  {% block content %}

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="{{url_for('static', filename='js/image_upload.js')}}"></script>

</html>
